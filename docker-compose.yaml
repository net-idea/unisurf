services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: '${APP_NAME:-unisurf}_php'
    hostname: php
    # Production-oriented: no code mounts; expect code baked into image.
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: '${DATABASE_URL:-sqlite:///%kernel.project_dir%/var/data_prod.db}'
    restart: unless-stopped
    networks:
      - internal

  nginx:
    image: nginx:alpine
    container_name: '${APP_NAME:-unisurf}_nginx'
    hostname: nginx
    restart: unless-stopped
    ports:
      - '${NGINX_PORT:-8000}:80'
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - internal
      - external

networks:
  internal:
  external:
    driver: bridge
