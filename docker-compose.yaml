version: '3.9'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_php
    volumes:
      - .:/var/www/html
      - ./var:/var/www/html/var
    depends_on:
      - database
    environment:
      - DATABASE_URL=mysql://app:app@database:3306/app?serverVersion=mariadb-10.11.6
      - APP_ENV=dev
      - APP_DEBUG=1

  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  database:
    image: mariadb:10.11
    container_name: symfony_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password

  node:
    image: node:20-alpine
    container_name: symfony_node
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "yarn install && yarn encore dev --watch"
    ports:
      - "8080:8080"

volumes:
  mariadb_data:
